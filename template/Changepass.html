{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/Changepass.css'%}">
    <link rel="shortcut icon" href="{% static 'Image/logincurve.png'%}" type="image/x-icon">
</head>
</head>

<body>
    <img id="Background" src="{% static 'Image/passwordbackground.png'%}" alt="Background">
    <img id="PNG" src="{% static 'Image/ChangePassword.png'%}" alt="JPG">
    <div id="Container">
        <h2>Change Password</h2>
        <form action="{% url 'changepassword'%}" method="post">
            {% if error_message %}
            <p style="color:red">{{ error_message }}</p>
            {% endif %}
            {% csrf_token %}
            <div class="Label">
                <label>Enter Old Password</label>
                <label>Enter New Password</label>
                <label>Confirm Password</label>
                <input type="password" placeholder="" name="old_password">
                <input type="password" placeholder="" name="new_password">
                <input type="password" placeholder="" name="Confirm_password">
                <button class="done" type="submit">Done</button>
            </div>
        </form>
        <a href="{% url 'dashboard'%}">
            <div class="button"><img src="{% static 'Image/arrowleft.png'%}"></div>
        </a>
    </div>

</body>

</html>
